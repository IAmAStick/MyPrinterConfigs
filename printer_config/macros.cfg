[gcode_macro left_front_screw]
description: Move head to left front screw
gcode:
  G0 F1000 Z4 
  G0 F6000 X22 Y22  
  G0 F1000 Z0  

[gcode_macro right_front_screw]
description: Move head to right front screw
gcode:
  G0 F1000 Z4 
  G0 F6000 X210 Y22
  G0 F1000 Z0

[gcode_macro right_back_screw]
description: Move head to right back screw
gcode:
  G0 F1000 Z4 
  G0 F6000 X210 Y200
  G0 F1000 Z0

[gcode_macro left_back_screw]
description: Move head to left back screw
gcode:
  G0 F1000 Z4 
  G0 F6000 X22 Y200
  G0 F1000 Z0

[gcode_macro middle_point]
description: Move head to middle of the bed
gcode:
  G0 F1000 Z4 
  G0 F6000 X115 Y115
  G0 F1000 Z0